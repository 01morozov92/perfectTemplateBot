databaseChangeLog:
  - changeSet:
      id: users
      author: Morozov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: telegram_tag
                  type: varchar(200)
                  constraints:
                    nullable: true
              - column:
                  name: amount_of_days
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(200)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: varchar(200)
                  constraints:
                    nullable: true